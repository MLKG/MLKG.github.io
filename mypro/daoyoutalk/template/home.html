<!--home template-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>目的地</title>
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>

    <!-- home Search-->
    <div class="home__search">
        <div class="home__search_content">   <!--此div 加点击事件-->
            <div class="home__search_background"></div>
            <span class="home__search_icon"></span>
            <div class="home__search_text">景点搜索</div>
        </div>
    </div>

    <!--home banner -->
    <div class="swiper-container home__container">
        <div class="swiper-wrapper">
            <div class="swiper-slide home__container_slide">
                <a href="http://dalin.tech/mypro/daoyoutalk/template/attractions-list.html">
                    <img src="http://www.daoyoutalk.com/images/banner/6_new.png" alt="图片1的描述" />
                </a>
            </div>
            <div class="swiper-slide home__container_slide">
                <a href="http://dalin.tech/mypro/daoyoutalk/template/attractions-list.html">
                    <img src="http://www.daoyoutalk.com/images/banner/5_new.png" alt="图片2的描述" />
                </a>
            </div>
            <div class="swiper-slide home__container_slide">
                <a href="http://dalin.tech/mypro/daoyoutalk/template/attractions-list.html">
                    <img src="http://www.daoyoutalk.com/images/banner/4_new.png" alt="图片3的描述" />
                </a>
            </div>
            <div class="swiper-slide home__container_slide">
                <a href="http://dalin.tech/mypro/daoyoutalk/template/attractions-list.html">
                    <img src="http://www.daoyoutalk.com/images/banner/1_new.png" alt="图片3的描述" />
                </a>
            </div>
            <div class="swiper-slide home__container_slide">
                <a href="http://dalin.tech/mypro/daoyoutalk/template/attractions-list.html">
                    <img src="http://www.daoyoutalk.com/images/banner/2_new.png" alt="图片3的描述" />
                </a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination home__pagination"></div>
    </div>

    <!--home relax-->
    <div class="home__relax">
        <!--repeat start-->
        <div class="home__relax_item">  <!--此div 加点击事件-->
            <img src="http://www.daoyoutalk.com/images/home/new/ico/0.png" alt="" />
            <div class="home__relax_text">每日签到</div>
        </div>
        <div class="home__relax_item">  <!--此div 加点击事件-->
            <img src="http://www.daoyoutalk.com/images/home/new/ico/1.png" alt="" />
            <div class="home__relax_text">点餐日语</div>
        </div>
        <div class="home__relax_item">  <!--此div 加点击事件-->
            <img src="http://www.daoyoutalk.com/images/home/new/ico/4.png" alt="" />
            <div class="home__relax_text">游玩专辑</div>
        </div>
        <div class="home__relax_item">  <!--此div 加点击事件-->
            <img src="http://www.daoyoutalk.com/images/home/new/ico/5.png" alt="" />
            <div class="home__relax_text">用户帮助</div>
        </div>
    </div>

    <!--home give-->
    <div class="home__give">
        <a href="https://www.baidu.com/">
            <img src="http://www.daoyoutalk.com/images/api/home/activity/a3.png" alt="图片描述" />
        </a>
    </div>

    <!--0.5px border-->
    <div class="border"></div>

    <!--home list-->
    <div class="home-list">
        <!--destinationList repeat start-->
        <div class="home-list__repeat">
            <div class="home-list__title"><span class="home-list__title_color">&nbsp;</span>关东地区</div>

            <!--cityList repeat start-->
            <div class="home-list__img" onclick="showChose(this)">  <!--此div 加点击事件-->
                <img class="home-list__img_width" src="http://www.daoyoutalk.com/images/home/new/city/_2.png" alt="图片描述" />
                <div class="home-list__img_content">
                    <div class="home-list__img_desc"><span class="home-list__img_desc-border">摩登·东京</span></div>
                    <div class="home-list__img_text">111个景点,112份解说,201家美食</div>
                </div>
                <div class="home-list__chose"></div>   <!--执行点击事件时，把此div  show出来即可 显示点击图片后的蒙层-->

                <!--for one-->
                <!--<div class="home-list__item home-list__item_one home-list__item_pot" style="display: none"></div>-->  <!--图片更改如下 pot、shopping、food、kimono -->

                <!--for two-->
                <div class="home-list__item home-list__item_two-1 home-list__item_pot" onclick="goAttractions()"></div>   <!--执行点击事件时，把此div  show出来即可 显示点击图片后的蒙层-->
                <div class="home-list__item home-list__item_two-2 home-list__item_food"></div>   <!--执行点击事件时，把此div  show出来即可 显示点击图片后的蒙层-->

                <!--for three-->
                <!--<div class="home-list__item home-list__item_three-1 home-list__item_pot" style="display: none"></div>
                <div class="home-list__item home-list__item_three-2 home-list__item_shopping" style="display: none"></div>
                <div class="home-list__item home-list__item_three-3 home-list__item_kimono" style="display: none"></div>-->
            </div>
            <!--cityList repeat end-->


            <!--cityList repeat start-->
            <div class="home-list__img">
                <img class="home-list__img_width" src="http://www.daoyoutalk.com/images/home/new/city/4.png" alt="图片描述" />
                <div class="home-list__img_content">
                    <div class="home-list__img_desc"><span class="home-list__img_desc-border">富士·箱根</span></div>
                    <div class="home-list__img_text">11个景点,12份解说</div>
                </div>

                <div class="home-list__chose"></div>   <!--点击图片时，把此div  show出来即可 显示点击图片后的蒙层-->

                <!--for three-->
                <div class="home-list__item home-list__item_three-1 home-list__item_pot"></div>
                <div class="home-list__item home-list__item_three-2 home-list__item_shopping"></div>
                <div class="home-list__item home-list__item_three-3 home-list__item_kimono"></div>
            </div>
            <!--cityList repeat end-->

        </div>
        <!--destinationList repeat end-->

        <!--destinationList repeat start-->
        <div class="home-list__repeat">
            <div class="home-list__title"><span class="home-list__title_color">&nbsp;</span>关西地区</div>

            <!--cityList repeat start-->
            <div class="home-list__img">
                <img class="home-list__img_width" src="http://www.daoyoutalk.com/images/home/new/city/3.w.png" alt="图片描述" />
                <div class="home-list__img_content">
                    <div class="home-list__img_desc"><span class="home-list__img_desc-border">元氣·大阪</span></div>
                    <div class="home-list__img_text">112份解说,201家美食</div>
                </div>

                <div class="home-list__chose"></div> <!--点击图片时，把此div  show出来即可 显示点击图片后的蒙层-->
                <!--for one-->
                <div class="home-list__item home-list__item_one home-list__item_pot"></div>
            </div>
            <!--cityList repeat end-->

            <!--cityList repeat start-->
            <div class="home-list__img">
                <img class="home-list__img_width" src="http://www.daoyoutalk.com/images/home/new/city/37.png" alt="图片描述" />
                <div class="home-list__img_content">
                    <div class="home-list__img_desc"><span class="home-list__img_desc-border">元氣·大阪</span></div>
                    <div class="home-list__img_text">112份解说,201家美食</div>
                </div>

                <div class="home-list__chose"></div> <!--点击图片时，把此div  show出来即可 显示点击图片后的蒙层-->

                <!--for three-->
                <div class="home-list__item home-list__item_three-1 home-list__item_food"></div>
                <div class="home-list__item home-list__item_three-2 home-list__item_shopping"></div>
                <div class="home-list__item home-list__item_three-3 home-list__item_kimono"></div>
            </div>
            <!--cityList repeat end-->

        </div>
        <!--destinationList repeat end-->

    </div>

    <!--home my near-->
    <div class="home__near">
        <span class="home__near_text">我的<br />附近</span>
    </div>

    <!--footer start-->
    <div class="footer">
        <div class="border"></div>
        <div class="footer__item active">   <!--通过class:active控制tab的颜色，有active则表示被选中-->
            <div class="footer__item_home footer__item_img"></div>
            <div class="footer__item_text">目的地</div>
        </div>
        <div class="footer__item">
            <div class="footer__item_find footer__item_img"></div>
            <div class="footer__item_text">发现</div>
        </div>
        <div class="footer__item">
            <div class="footer__item_grocery footer__item_img"></div>
            <div class="footer__item_text">锦囊</div>
        </div>
        <div class="footer__item">
            <div class="footer__item_mall footer__item_img"></div>
            <div class="footer__item_text">商城</div>
        </div>
        <div class="footer__item">
            <div class="footer__item_my footer__item_img"></div>
            <div class="footer__item_text">我的</div>
        </div>
    </div>
    <div class="footer_placeholder"></div>
    <!--footer end-->

    <!--Jquery-->
    <script src="../libs/jquery/jquery-2.1.3.min.js"></script>
    <!-- Swiper JS -->
    <script src="../libs/swiper/js/swiper.jquery.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
